<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fa-solid fa-bars-staggered"></i>
            <p>TripWayo</p>
        </div>

        <div class="buscador">
            <div class="escribir">
                <input type="text" placeholder="Search here">
            </div>

            <button class="buscar">
                <i class='fa-solid fa-magnifying-glass'></i>
            </button>
        </div>

        <section class="categorias">
            <section class="logos">
                <button class="product">
                    <i class="fa-solid fa-plane" style="color: #B197FC;"></i>
                </button>
                <button class="product">
                    <i class="fa-solid fa-bed" style="color: #2d9fb4;"></i>
                </button>
                <button class="product">
                    <i class="fa-solid fa-train" style="color: #FFD43B;"></i>
                </button>
                <button class="product">
                    <i class="fa-solid fa-car" style="color: #74C0FC;"></i>
                </button>
            </section>
        </section>
    </header>


    <section class="splide p-5" aria-label="Splide Basic HTML Example">
        <div class="splide__track">
              <ul class="splide__list">
            <li class="splide__slide"><h2 class="text-center"><img src="https://alamdtech.com/wp-content/uploads/2023/10/png-1.png" alt="placeholden image"></h2></li>
                  <li class="splide__slide"><h2 class="text-center"><img src="https://alamdtech.com/wp-content/uploads/2023/10/png-1.png" alt="placeholden image"></h2></li>
                  <li class="splide__slide"><h2 class="text-center"><img src="https://alamdtech.com/wp-content/uploads/2023/10/png-1.png" alt="placeholden image"></h2></li>
              </ul>
        </div>
    </section>
    
    <script src="js/leerjson.js"></script>
</body>
</html>
