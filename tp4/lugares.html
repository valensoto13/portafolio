<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <section class="portada">
        <header>

                    </a></label>

                    <a href="menu.html" label class="btn btn-outline-primary" for="btnradio2"> MENU </a></label>

                    <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
