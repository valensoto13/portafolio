<head>

<body>
    <section class="contenedor">
        <header>
            <section class="portada">
                <div class="imagen-resto">
                    <img src="img/portada.png">
                </div>
                <div class="saludo">
                    <h3>Good afternoon, Valentina</h3>
                    <h5>It's time for lunch</h5>
                </div>
                <div class="buscador">
                    <div class="ubicacion">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>

                        <input type="text" placeholder="Buscar restaurante">

                    <button class="buscar">

                    </button>
                </div>

                    <section class="comidas">
                        <div class="product">
                            <i class="fa-solid fa-mug-hot"></i>

                        </div>
                        <div class="product">
                            <i class="fa-solid fa-burger"></i>

                        </div>
                        <div class="product">
                            <i class="fa-solid fa-pizza-slice"></i>
                            <h3>Pizza</h3>
                        </div>
                        <div class="product">
                            <i class="fa-solid fa-hotdog"></i>
                            <h3>Hot dog</h3>
                        </div>
                        <div class="product">
                            <i class="fa-solid fa-fish"></i>
                            <h3>Pescado</h3>
                        </div> 
                    </section>
                </section>
            </section>
        </header>
        <br><br>
        <main>
            <h3>Ofertas</h3>
            <br><br>
            <section class="resultados" id="resultados">
            </section>
        </main>
    </section>
