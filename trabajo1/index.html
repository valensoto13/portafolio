<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta</title>
    <link rel="stylesheet" href="https://fontawesome.com/search?o=r&m=free">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="contenedor">
        <article class="tarjeta">
            <section class="encabezado">
                ENCABEZADO
            </section>
            <section class="producto">
                <li class="negro"></li>
                <li class="rojo"></li>
                <li class="blanco"></li>
                <li class="violeta"></li>
            </section>
            <section class="descrip">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempora culpa itaque nisi sit<br>
                nobis assumenda possimus facere delectus doloribus autem error nulla est quod<br>
                voluptatum nemo, consectetur placeat excepturi necessitatibus!<br>
            </section>
            <section class="botonera">
                <i class="fa-solid fa-user"></i>
                <button><i class="fa-solid fa-cart-shopping"></i> Agregar carrito</button>
            </section>
        </article>
    </div>
</body>
</html>
